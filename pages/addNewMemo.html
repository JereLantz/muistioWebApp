{{ block "AddNewMemoPage" . }}
<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lisää uusi</title>
        {{ template "Head" }}
    </head>
    <body>
        {{ template "Header" }}
        <main id="main">
            <form hx-post="/api/addNewMemo" hx-on::after-swap="document.querySelector('form').reset()" hx-swap="none">
                <input type="text" name="title" placeholder="Otsikko">
                <br>
                <textarea name="muistiinpano" rows="20" cols="60" placeholder="Muistiinpano"></textarea>
                <br>
                <p>Lisää tageja:</p>
                <input type="text" name="tags" placeholder='Välilyönnillä erotettu'>
                <br>
                <button>Lisää muistiinpano</button>
            </form>
        </main>
    </body>
</html>
{{ end }}
